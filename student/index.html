<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Dashboard - CertiCore</title>
    <link rel="icon" type="image/png" href="../publics/images/Untitled (40 x 40 px).png"> <!-- Note the ../ path -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Dashboard-specific CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        
        <!-- ======================== Left Sidebar ======================== -->
        <aside class="sidebar-left">
            <div class="sidebar-logo">
                <a href="../index.html"> <!-- Link back to homepage -->
                    <h1 class="logo-main">CertiCore</h1>
                    <span class="logo-sub">Student Portal</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    <span>Home</span>
                </a>
                <a href="apply.html" class="nav-item">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    <span>My Application</span>
                </a>
                <a href="#" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path><line x1="12" y1="11" x2="12" y2="17"></line><line x1="9" y1="14" x2="15" y2="14"></line></svg>
                    <span>Resources</span>
                </a>
            </nav>
        </aside>

        <!-- ======================== Main View (Center and Right) ======================== -->
        <div class="main-view">
            <!-- Top Header Bar -->
            <header class="dashboard-header">
                <nav class="top-nav">
                    <a href="#">PathwayConnect</a>
                    <a href="#">Finances</a>
                    <a href="#">Academic Planning</a>
                    <a href="#">Support</a>
                </nav>
                <div class="user-profile">
                    <span id="user-name">Loading...</span>
                    <div class="profile-icon-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </div>
                     <button id="logout-btn" class="logout-button">Logout</button>
                </div>
            </header>

            <div class="content-grid">
                <!-- Center Content Area -->
                <main class="main-content">
                    <div id="main-content-area">
                        <!-- JS will populate this -->
                    </div>
                </main>

                <!-- Right Sidebar -->
                <aside class="sidebar-right">
                    <div class="info-card">
                        <div class="info-card-header">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.42 10.922a1.003 1.003 0 0 0-.018-1.03l-1.37-2.1a1 1 0 0 0-1.15-.42l-2.45.82a1 1 0 0 0-.64.88v.08a9.42 9.42 0 0 0-3.56 0v-.08a1 1 0 0 0-.64-.88l-2.45-.82a1 1 0 0 0-1.15.42l-1.37 2.1a1.003 1.003 0 0 0-.019 1.03l1.8 2.52a1 1 0 0 0 .8.44h.1a1 1 0 0 0 .75-.54l.43-1.28a1 1 0 0 1 1.8 0l.43 1.28a1 1 0 0 0 .75.54h.1a1 1 0 0 0 .8-.44Z"></path><path d="M12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"></path></svg>
                            <h2>Courses</h2>
                        </div>
                        <div class="info-card-body">
                           <details open>
                               <summary>Current</summary>
                               <p class="no-data">No courses assigned</p>
                           </details>
                            <details>
                               <summary>Upcoming</summary>
                               <p class="no-data">No upcoming courses</p>
                           </details>
                            <details>
                               <summary>Past</summary>
                               <p class="no-data">No past courses</p>
                           </details>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-card-header">
                            <h2>Quick Links</h2>
                        </div>
                        <div class="info-card-body">
                           <a href="#" class="quick-link">2025 Dates and Deadlines</a>
                           <a href="#" class="quick-link">Academic Calendar</a>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>
    
    <!-- Dashboard-specific JS -->
    <script src="script.js" defer></script>
</body>
</html>
