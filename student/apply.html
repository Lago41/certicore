<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Application Portal - CertiCore</title>
    <link rel="icon" type="image/png" href="../publics/images/Untitled (40 x 40 px).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="portal-container">
        <!-- ======================== Left Sidebar: Application Steps ======================== -->
        <aside class="portal-sidebar">
            <div class="sidebar-user-info">
                <div class="user-initials" id="user-initials-placeholder"></div>
                <div>
                    <h2 id="user-name-placeholder">Loading...</h2>
                    <span id="applicant-id-placeholder"></span>
                </div>
            </div>
            <nav id="application-steps-nav" class="application-steps-nav">
                <!-- JavaScript will dynamically generate the step checklist here -->
            </nav>
            <div class="sidebar-footer">
                <a href="../index.html">Back to CertiCore Home</a>
                <button id="logout-btn">Logout</button>
            </div>
        </aside>

        <!-- ======================== Right Side: Main Content ======================== -->
        <main class="portal-content">
             <div id="portal-content-area">
                <!-- JavaScript will dynamically load the content for each step here -->
                <div class="loading-spinner"></div>
             </div>
        </main>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
